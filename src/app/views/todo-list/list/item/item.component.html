<div class="flex flex-col w-60">
  <p class="text-pink-500 text-lg pb-3">{{ item?.title }}</p>
  <p [attr.created-at]="item?.createdAt" class="text-xs text-gray-400"></p>
</div>
<div class="w-full flex flex-row gap-2 items-center justify-end">
  <button class="py-1 px-2 bg-pink-500 rounded-lg h-10" (click)="clickDelete()">
    Delete
  </button>
  <div (click)="clickSetIsCompleted()" class="box bg-pink-500 w-10 h-10 rounded-lg flex items-center justify-center" >
    <input
      class="isCompleted w-5 h-5 accent-pink-500 text-pink-500 bg-white border-0 outline-none rounded focus:ring-pink-500 "
      type="checkbox"
      [value]="item?.isCompleted"
      [checked]="item?.isCompleted"
    >
  </div>
</div>
